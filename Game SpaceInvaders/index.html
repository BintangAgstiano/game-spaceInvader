<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="popup-screen">
                <div class="title-screen">SPACE INVADERS</div>
                <div class="select-volume">SELECT VOLUME</div>
                <div class="off"><img src="cursor.png" width="20" alt="" class="cursor-screen1"> OFF</div>
                <div class="on"><img src="cursor.png" width="20" alt="" class="cursor-screen2"> ON</div>
                <div class="play">PLAY GAME</div>
            </div>
            <div class="popup-win">
                <div class="title">YOU WIN</div>
                <div class="playAgainWin"><img src="cursor.png" width="20" alt="" class="cursor-gameover1"> Play Again
                </div>
                <div class="back-win"><img src="cursor.png" width="20" alt="" class="cursor-gameover2"> Back</div>
            </div>
            <div class="popup-pause">
                <div class="title">GAME PAUSE</div>
                <div class="resume"><img src="cursor.png" width="20" alt="" class="cursor-pause1"> Resume
                </div>
                <div class="restart"><img src="cursor.png" width="20" alt="" class="cursor-pause2"> Restart
                </div>
                <div class="back-pause"><img src="cursor.png" width="20" alt="" class="cursor-pause3"> Back</div>
            </div>
            <div class="popup-gameover">
                <div class="title">GAME OVER</div>
                <div class="playAgain"><img src="cursor.png" width="20" alt="" class="cursor-gameover1"> Play Again
                </div>
                <div class="back"><img src="cursor.png" width="20" alt="" class="cursor-gameover2"> Back</div>
            </div>
            <canvas></canvas>

        </div>
    </div>
    <audio src="retro-wave-style-track-59892.mp3" loop class="audio"></audio>
    <script src="app.js"></script>
</body>

</html>
